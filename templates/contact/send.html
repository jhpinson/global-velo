{% extends "base.html" %}
{% load i18n crispy_forms_tags %}


{% block content %}


    <div class="slider bg with-trame"> </div>
    <section class="site-content with-background">
      <div class="container">
        <div class="page">
          <header class="page-header">
            <h1>{% trans "Nous contacter" %}</h1>
          </header>
          <div class="page-content">
            <article class="post post-societe">
              <div class="row">
                <div class="col-6">
                  <form data-ajax-uri="{% url 'shop-contact-ajax' %}" action="{% url 'shop-contact' %}" method="POST">
                    <div class="form-success" {% if not show_success_message %}style="display:none"{% endif %}>
                        {% trans "Votre message a été envoyé !" %}
                    </div>


                      {% crispy form %}
                      <div class="buttonHolder right">
                        <input type="submit" class="btn btn-primary " value="Envoyer">
                      </div>
                    </form>
                </div>

                <div class="col-6">
                     <p>
                     bla vla
                     </p>
                </div>

              </div>

            </article>
          </div>
        </div>
      </div>
    </section>




{% endblock %}
